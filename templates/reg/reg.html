<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>РЕГИСТРАЦИЯ</title>
  <link rel="stylesheet" type="text/css" href="/static/css/reg.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&display=swap">
</head>
<body>
    <div class="block_content">
        <div class="block_button">
          <button class="btn_nav">СТАТЬИ</button>
          <button class="btn_nav">КАБИНЕТ</button>
          <button class="btn_nav">ВХОД</button>
        </div>
        <div class="block_form">
          <form id="registration-form" class="reg_form" action="/registration" method="POST">
            <label class="label_reg">РЕГИСТРАЦИЯ</label>
            <input class="inp_email" type="text" id="email" name="email" placeholder="Почта ..." required>
            <span id="email-error" style="color: red;"></span>
            <input class="inp_log" type="text" id="login" name="login" placeholder="Логин ..." required>
            <span id="login-error" style="color: red;"></span>
            <input class="inp_pass" type="password" id="password" name="password" placeholder="Пароль ..." required>
            <span id="password-error" style="color: red;"></span>
            <input class="inp_pass_two" type="password" id="password_two" name="password_two" placeholder="Пароль еще раз..." required>
            <span id="password-two-error" style="color: red;"></span>
            <button id="redirectButton" class="btn_login" type="submit">ОТПРАВИТЬ КОД</button>
          </form>
        </div>
    </div>
    <script src="/static/js/reg.js"></script>
</body>
</html>
